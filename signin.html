<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up page</title>
    <link rel="stylesheet" href="style.CSS">
    <link rel="icon" href="Logo.png.png">
    <link rel="Logo" href="Logo.png.png">
</head>
<body>
    <div id="customdiv">
        <img src="Logo.png.png" alt="Logo image" id="customlogo">
        <h1 id="customheading">SignUp</h1>
        <h2 id="customtext">Join Green Powered Home Builders</h2>
        <form id="customform2">
            <p>FULL NAME</p>
            <input type="text" placeholder="Enter your full name">
            <p>EMAIL</p>
            <input type="text" placeholder="name@email.com">
            <p>PASSWORD</p>
            <input type="password" placeholder="create password">
            <button id="custombutton2">Join For Free</button>
            <h3 id="customaccount">Already have an account?  <a href="index.html">Login</a></h3>
        </form>
    </div>
</body>
</html>
